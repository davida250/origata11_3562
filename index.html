<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Origata v0.51</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Preload reflection BG images (optional hint) -->
  <link rel="preload" as="image" href="reflection_1.jpg">
  <link rel="preload" as="image" href="reflection_2.jpg">
  <link rel="preload" as="image" href="reflection_3.jpg">

  <style>
    :root {
      --panel-width: 340px;
      --bg: #000;
      --text: #e7e7e7;
      --accent: #8fd3ff;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .app {
      display: grid;
      grid-template-columns: 1fr var(--panel-width);
      grid-template-rows: 100%;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #scene-container {
      position: relative; /* for overlay positioning */
      background: #000;
    }
    canvas { display: block; }

    #ui {
      position: relative;
      border-left: 1px solid #222;
      background: #0b0b0b;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      padding: 8px 8px 24px 8px;
      overflow-y: auto;
    }
    /* Bottom-right brand overlay inside the main (left) frame */
    .brand-overlay {
      position: absolute;
      right: 12px;
      bottom: 12px;
      text-align: right;
      font-size: 12px;
      letter-spacing: .06em;
      line-height: 1.25;
      color: rgba(255,255,255,0.85);
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      pointer-events: none; /* don't block OrbitControls */
      user-select: none;
    }

    #ui .lil-gui.root {
      width: calc(var(--panel-width) - 16px) !important;
      max-width: calc(var(--panel-width) - 16px) !important;
    }
  </style>

  <!-- ES Module Shims + import map -->
  <script async src="https://unpkg.com/es-module-shims@^2/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="app">
    <div id="scene-container" aria-label="Three.js canvas host">
      <!-- Moved out of the control frame; lower-right inside main frame -->
      <div class="brand-overlay">
        Origata v0.51<br/>Entity/FX Inc.
      </div>
    </div>

    <aside id="ui">
      <!-- lil-gui attaches here -->
    </aside>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

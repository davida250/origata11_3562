<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Endless Folding Decahedron (Pentagonal Dipyramid)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --panel-width: 320px;
      --bg: #000;
      --text: #e7e7e7;
      --accent: #8fd3ff;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .app {
      display: grid;
      grid-template-columns: 1fr var(--panel-width);
      grid-template-rows: 100%;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #scene-container { position: relative; background: #000; }
    canvas { display: block; }
    #ui {
      position: relative;
      border-left: 1px solid #222;
      background: #0b0b0b;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      padding: 8px 8px 24px 8px;
      overflow-y: auto;
    }
    .brand {
      font-size: 12px;
      letter-spacing: .05em;
      color: #9aa0a6;
      margin: 6px 8px 14px 8px;
      border-bottom: 1px solid #161616;
      padding-bottom: 8px;
    }
    .brand b { color: var(--accent); }
    #ui .lil-gui.root {
      width: calc(var(--panel-width) - 16px) !important;
      max-width: calc(var(--panel-width) - 16px) !important;
    }
    a, a:visited { color: #8fd3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>

  <!-- Import maps + polyfill so bare specifiers like "three" work in the browser -->
  <script async src="https://unpkg.com/es-module-shims@^2/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="app">
    <div id="scene-container" aria-label="Three.js canvas host"></div>
    <aside id="ui">
      <div class="brand">
        <b>Endless Fold — Decahedron</b><br/>
        Rigid faces • welded hinges • iridescence + mixed bands
      </div>
      <!-- lil-gui mounts here -->
    </aside>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

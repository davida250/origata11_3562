<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Endless Folding Iridescent Polyhedron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --panel-width: 300px;
      --bg: #000;
      --text: #e7e7e7;
      --accent: #8fd3ff;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Two-column layout: canvas on the left, controls on the right */
    .app {
      display: grid;
      grid-template-columns: 1fr var(--panel-width);
      grid-template-rows: 100%;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #scene-container {
      position: relative;
      background: #000;
    }

    canvas { display: block; }

    /* Right-side control panel shell */
    #ui {
      position: relative;
      border-left: 1px solid #222;
      background: #0b0b0b;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      padding: 8px 8px 24px 8px;
      overflow-y: auto;
    }

    .brand {
      font-size: 12px;
      letter-spacing: .05em;
      color: #9aa0a6;
      margin: 6px 8px 14px 8px;
      border-bottom: 1px solid #161616;
      padding-bottom: 8px;
    }
    .brand b { color: var(--accent); }

    /* Make lil-gui sit flush and fill panel width */
    #ui .lil-gui.root {
      width: calc(var(--panel-width) - 16px) !important;
      max-width: calc(var(--panel-width) - 16px) !important;
    }

    a, a:visited { color: #8fd3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="app">
    <div id="scene-container" aria-label="Three.js canvas host"></div>
    <aside id="ui">
      <div class="brand">
        <b>Endless Fold</b> â€” rigid faces, hinge only<br/>
        Iridescence + banded interference (IBL)
      </div>
      <!-- lil-gui will be appended here -->
    </aside>
  </div>

  <!-- App script (ESM) -->
  <script type="module" src="./main.js"></script>
</body>
</html>

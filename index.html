<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Folding Contact Sheet — three.js</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
        color: #ddd;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden; /* canvas takes full screen, gui overlays on the right */
      }
      #app {
        position: fixed;
        inset: 0; /* full-bleed canvas */
      }
      /* Keep the GUI on the right and minimal */
      .lil-gui.root {
        position: fixed !important;
        right: 0;
        top: 0;
        max-height: 100vh;
        overflow: auto;
        z-index: 10;
      }
      .info {
        position: fixed;
        left: 12px;
        bottom: 12px;
        color: #aaa;
        font-size: 12px;
        line-height: 1.4;
        z-index: 5;
        pointer-events: none;
        text-shadow: 0 1px 2px rgba(0,0,0,.6);
      }
      a { color: #8ad; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="info">
      Drag = orbit · Wheel = zoom · Shift+Drag = pan<br/>
      16 panels show one shape at different time offsets.
    </div>

    <!-- Main module -->
    <script type="module" src="./main.js"></script>
  </body>
</html>

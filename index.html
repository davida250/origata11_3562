<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Folding Iridescent Shape â€” Three.js (SDF Ray March)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; background: #000;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    #app { position: fixed; inset: 0; }
    /* Keep the controls minimal and on the right */
    .lil-gui.root {
      position: fixed !important;
      right: 12px; top: 12px;
      max-height: calc(100% - 24px);
      overflow: auto;
      border-radius: 8px;
      backdrop-filter: blur(6px);
    }
    .credits {
      position: fixed; left: 12px; bottom: 10px; color: #a0a0a0; font-size: 12px;
      mix-blend-mode: lighten; user-select: none; pointer-events: none;
    }
  </style>

  <!-- Polyfill import maps for all browsers (must come before the importmap) -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <!-- Import map so bare specifiers resolve -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "lil-gui": "https://unpkg.com/lil-gui@0.19/dist/lil-gui.esm.min.js"
    }
  }
  </script>
</head>
<body>
  <div id="app"></div>
  <div class="credits">
    SDF folding + thin-film shader. Drag to orbit. Scroll to zoom.
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
